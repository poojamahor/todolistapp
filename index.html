<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="todo-list">
      <h4 class="text-center pt-4 fw-bold text-primary">TODO LIST</h4>
      <div class="d-flex justify-content-between mx-5">
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Add Task
        </button>
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          >
            All
          </button>
          <ul class="dropdown-menu">
            <li onclick="sort('All')">All</li>
            <li onclick="sort(1)">complete</li>
            <li onclick="sort(0)">Incomplete</li>
          </ul>
        </div>
      </div>
      <div
        id="todos-container"
        class="text-center fw-light mt-3 mx-5 rounded-2"
      >
        <button class="btn btn-light my-1">NO TODO FOUND</button>
      </div>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="d-flex justify-content-between mx-5">
              <h4 class="text-primary fw-bold">Add Task</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <form id="add-task-form" class="mx-5 py-3">
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                />
              </div>
              <div class="form-group">
                <label>Status</label>
                <select name="status" id="status">
                    <option value="complete">complete</option>
                    <option value="incomplete">incomplete</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
              <button class="btn btn-danger">Cancel</button>
            </form>
            <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/20ad34ad8e.js" crossorigin="anonymous"></script>
  </body>
</html>
